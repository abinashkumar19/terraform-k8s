name: Terraform EKS Deploy

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  terraform:
    name: Deploy EKS with Terraform
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      TF_IN_AUTOMATION: true
      TF_INPUT: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Terraform Init
        run: terraform init -upgrade

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply (Auto-Approve)
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan

      # Optional: Save cluster kubeconfig
      - name: Save kubeconfig artifact
        if: github.ref == 'refs/heads/main'
        run: |
          aws eks update-kubeconfig --name my-eks-cluster --region $AWS_REGION
          mkdir -p artifacts
          cp ~/.kube/config artifacts/kubeconfig
        continue-on-error: true

      - name: Upload kubeconfig
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: kubeconfig
          path: artifacts/kubeconfig
